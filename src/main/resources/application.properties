#Db url and Db name
spring.datasource.url = jdbc:mysql://localhost:3306/employeeDB
#db username
spring.datasource.username = root
#db password
spring.datasource.password = 1234
#db Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto = update
#this enables printing of sql queries generated by hibernate in console
spring.jpa.show-sql = true
#line12 will be commented because we don't want to see sql queries in production
##hibernate properties
#the SQL dialect makes Hibernate generate better SQL for the chosen database.
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect


logging.level.com.directory.EmployeeApplication=DEBUG
logging.file.name=EmployeeApp.log
logging.file.max-size=1MB
logging.file.max-history=10
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

