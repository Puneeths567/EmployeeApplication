# Root logger level
rootLogger.level = info
rootLogger.appenderRefs = stdout, file, rolling
rootLogger.appenderRef.stdout.ref = Console
rootLogger.appenderRef.file.ref = File
rootLogger.appenderRef.rolling.ref = RollingFile

# Console appender
appender.Console.type = Console
appender.Console.name = Console
appender.Console.layout.type = PatternLayout
appender.Console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n

# File appender
appender.File.type = File
appender.File.name = File
appender.File.fileName = app.log
appender.File.layout.type = PatternLayout
appender.File.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n

# Rolling file appender
appender.RollingFile.type = RollingFile
appender.RollingFile.name = RollingFile
appender.RollingFile.fileName = logs/app-rolling.log
appender.RollingFile.filePattern = logs/app-%d{yyyy-MM-dd}-%i.log.gz
appender.RollingFile.layout.type = PatternLayout
appender.RollingFile.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n
appender.RollingFile.policies.type = Policies
appender.RollingFile.policies.time.type = TimeBasedTriggeringPolicy
appender.RollingFile.policies.size.type = SizeBasedTriggeringPolicy
appender.RollingFile.policies.size.size = 10MB

# Logger settings for a specific package (optional)
logger.com.example.name = com.directory.EmployeeApplication
logger.com.example.level = debug
logger.com.example.additivity = false
logger.com.example.appenderRefs = stdout, file, rolling
logger.com.example.appenderRef.stdout.ref = Console
logger.com.example.appenderRef.file.ref = File
logger.com.example.appenderRef.rolling.ref = RollingFile
